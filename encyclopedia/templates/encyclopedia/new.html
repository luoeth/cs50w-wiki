{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New page</h1>

    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="entry a title"><br>
        <label>Markdown content:</label><br>
        <textarea name="content"></textarea>
        <br><button type="button" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
