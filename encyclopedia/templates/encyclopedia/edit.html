{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="entry a title" value="{{ title }}"><br>
        <label>Markdown content:</label><br>
        <textarea name="content">{{ content }}</textarea>
        <br><input type="submit" class="btn btn-primary" value="Edit">
    </form>

{% endblock %}
